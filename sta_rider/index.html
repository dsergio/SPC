<!DOCTYPE html>
<html>
<head>
	<title>HW5 - STA Rider App Team Project</title>

	<link rel = "stylesheet" type = "text/css" href = "./css/sta_rider.css" />

	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>

	<!-- Bootstrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- HERE Maps -->
	<script src="https://js.api.here.com/v3/3.0/mapsjs-core.js"
	type="text/javascript" charset="utf-8"></script>
	<script src="https://js.api.here.com/v3/3.0/mapsjs-service.js"
	type="text/javascript" charset="utf-8"></script>


	
	<script type="text/javascript" src = "./javascript/sta_rider_jcarlson.js"></script>
	<script type="text/javascript" src = "./javascript/sta_rider_dsergio.js"></script>
	<script type="text/javascript" src="./javascript/sta_rider_npeterson.js"></script>

</head>
<body>
	<h1>HW5 - STA Rider App Team Project</h1>

	<div class="container-fluid">
				
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">Show upcoming busses</div>
					<div class="panel-body">
						
						<div class="form-group" id = "busses_by_stop">
							<label for="select_stop">Stop:</label>
							<select class="form-control" id="select_stop">
							</select>


							
							
						</div>
						<button type="button" id = "stop_get_busses" class="btn btn-success">Show Upcoming Busses</button>

						<div id = "upcoming_busses_list"></div>
						<div id = "upcoming_schedules_list"></div>
					</div>
				</div>
			</div>

		</div>

		<div class="row">
			<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">Routes servicing given stop</div>
					<div class="panel-body">
						
						<div class="form-group" id = "routes_by_location">
							
							<label for="select_location">Stop:</label>
							<select class="form-control" id="select_location">
							</select>
							
						</div>
						<button type="button" id = "stop_get_routes" class="btn btn-success">Show Routes</button>


					</div>
				</div>
			</div>

			<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">Map - Nearby Bus Stops</div>
					<div class="panel-body">

						<div class="form-group" id = "radius_chooser">
							<label for="select_radius_chooser">Stop:</label>
							<select class="form-control" id="select_radius_chooser">
								<option data-id = "5000">5 km</option>
								<option data-id = "10000">10 km</option>
								<option data-id = "15000">15 km</option>
							</select>
						</div>
						<button type="button" id = "nearby_bus_stops_refresh" class="btn btn-success">Refresh</button>

						<div id = "nearby_bus_stops_map"></div>
						<div id = "nearby_bus_stops_list"></div>
						
					</div>
				</div>
			</div>
			
		</div>

	</div>
</body>
</html>
